name: flutter_template
description: A new Flutter project.
publish_to: 'none'
# 版本
version: 1.0.0+1
# 环境
environment:
  sdk: ">=2.17.1 <3.0.0"

# 生产环境依赖
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  oktoast: ^3.2.0
  dio: ^4.0.6
  flutter_easyloading: ^3.0.5

# 开发环境依赖
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# 其他配置
flutter:
  uses-material-design: true
  assets:
    - assets/images/